<div class="overviewTemplate overview" style="display: none">
  <div class="loadTime"></div>
  <div class="filters">
    <span class="priorityFilter filter"></span>
    <span class="statusFilter filter"></span>
    <select class="sheetFilter filter">
      <option value="">All Sheets</option>
    </select>
    Columns:
    <input type="checkbox" class="viewSheetColumn showColumn" data-key="VIEW_SHEET"> View Sheet
    <input type="checkbox" class="emailColumn showColumn" data-key="EMAIL"> Email
    <input type="checkbox" class="linkColumn showColumn" data-key="LINK"> Link
    <input type="checkbox" class="fromColumn showColumn" data-key="FROM"> From
    <input type="checkbox" class="dateColumn showColumn" data-key="NEXT_ACTION_DATE"> Next Action
    <input type="checkbox" class="dateColumn showColumn" data-key="EMAIL_LAST_DATE"> Date
    <div class="displayCountWrapper"><span class="displayCount">#</span> items</div>
  </div>
  <table class="overviewTable">
    <tr>
      <th>Sheet</th>
      <th data-key="VIEW_SHEET">View</th>
      <th>Priority</th>
      <th>Status</th>
      <th data-key="ITEM">Item</th>
      <th data-key="EMAIL">Email</th>
      <th data-key="LINK">Link</th>
      <th data-key="FROM">From</th>
      <th data-key="NEXT_ACTION_DATE">Next Action</th>
      <th data-key="EMAIL_LAST_DATE">Last Date</th>
    </tr>
    <tbody>
      <tr class="overviewRowTemplate overviewRow">
        <td data-key="SHEET" data-value-field="SHEET_ID" data-text-field="SHEET"></td>
        <td data-key="VIEW_SHEET" data-text="View"></td>
        <td data-key="PRIORITY"></td>
        <td data-key="STATUS"></td>
        <td data-key="ITEM"></td>
        <td data-key="EMAIL"></td>
        <td data-key="LINK"></td>
        <td data-key="FROM"></td>
        <td data-key="NEXT_ACTION_DATE"></td>
        <td data-key="EMAIL_LAST_DATE"></td>
      </tr>
    </tbody>
  </table>
  <div class="overviewLoading">
  <div id="floatingBarsG">
    <div class="blockG" id="rotateG_01"></div>
    <div class="blockG" id="rotateG_02"></div>
    <div class="blockG" id="rotateG_03"></div>
    <div class="blockG" id="rotateG_04"></div>
    <div class="blockG" id="rotateG_05"></div>
    <div class="blockG" id="rotateG_06"></div>
    <div class="blockG" id="rotateG_07"></div>
    <div class="blockG" id="rotateG_08"></div>
  </div>
</div>
