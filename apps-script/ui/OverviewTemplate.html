<div class="overviewTemplate overview" style="display: none">
  <div class="loadTime"></div>
  <div class="filters">
    <select class="priorityFilter filter">
      <option value="">Show Priority...</option>
    </select>
    <select class="statusFilter filter">
      <option value="">Show Status...</option>
    </select>
    <select class="sheetFilter filter">
      <option value="">Show Sheet...</option>
    </select>
    <input type="checkbox" class="fromColumn showColumn" data-key="FROM"> From column
    <input type="checkbox" class="dateColumn showColumn" data-key="EMAIL_LAST_DATE"> Date column
  </div>
  <table class="overviewTable">
    <tr>
      <th>Sheet</th>
      <th>Priority</th>
      <th>Status</th>
      <th>Email</th>
      <th>Link</th>
      <th>Item</th>
      <th data-key="FROM">From</th>
      <th data-key="EMAIL_LAST_DATE">Last Date</th>
    </tr>
    <tbody>
      <tr class="overviewRowTemplate overviewRow">
        <td class="sheet"></td>
        <td class="priority"></td>
        <td class="status"></td>
        <td class="email"></td>
        <td class="link"></td>
        <td class="item" data-key="ITEM"></td>
        <td class="from" data-key="FROM"></td>
        <td class="emailLastDate dateField" data-key="EMAIL_LAST_DATE"></td>
      </tr>
    </tbody>
  </table>
  <div class="overviewLoading">
  <div id="floatingBarsG">
    <div class="blockG" id="rotateG_01"></div>
    <div class="blockG" id="rotateG_02"></div>
    <div class="blockG" id="rotateG_03"></div>
    <div class="blockG" id="rotateG_04"></div>
    <div class="blockG" id="rotateG_05"></div>
    <div class="blockG" id="rotateG_06"></div>
    <div class="blockG" id="rotateG_07"></div>
    <div class="blockG" id="rotateG_08"></div>
  </div>
</div>
