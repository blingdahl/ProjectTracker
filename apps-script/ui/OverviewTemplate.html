<div class="overviewTemplate overview" style="display: none">

    <span class="statusFilter filter"></span>

  </div>
  <table class="overviewTable">

      <th data-key="SHEET">Sheet</th>
      <th data-key="VIEW_SHEET">View</th>
      <th data-key="PRIORITY">Priority</th>

      <th data-key="ITEM">Item</th>

      <th data-key="LINK">Link</th>

      <th data-key="EMAIL_LAST_DATE">Last Email</th>

        <td data-key="VIEW_SHEET" data-text="View"></td>
        <td data-key="PRIORITY"></td>
        <td data-key="STATUS"></td>
        <td data-key="ITEM"></td>
        <td data-key="EMAIL"></td>
        <td data-key="RICH_EMAIL"></td>
        <td data-key="LINK"></td>
        <td data-key="FROM"></td>
        <td data-key="NEXT_ACTION_DATE"></td>
        <td data-key="NEXT_ACTION_DATE_UPDATED"></td>
        <td data-key="DUE_DATE"></td>
        <td data-key="EMAIL_LAST_DATE"></td>
      </tr>
    </tbody>
  </table>

  <div id="floatingBarsG">
    <div class="blockG" id="rotateG_01"></div>
    <div class="blockG" id="rotateG_02"></div>
    <div class="blockG" id="rotateG_03"></div>
    <div class="blockG" id="rotateG_04"></div>
    <div class="blockG" id="rotateG_05"></div>
    <div class="blockG" id="rotateG_06"></div>
    <div class="blockG" id="rotateG_07"></div>
    <div class="blockG" id="rotateG_08"></div>
  </div>
