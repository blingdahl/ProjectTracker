<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <?!= include("ui/ControlsStylesheet"); ?>
    <div class="message"></div>
    <div class="error"></div>
    <div class="rpcMessages"></div>
    <div class="sheetController"
        data-sheet-id="<?= preferences.sheetId ?>"
        data-sheet-name="<?= preferences.sheetName ?>" 
        data-is-tracked="<?= preferences.isTracked ?>">
      <h1 data-templated-name="{sheetName} sheet">??? sheet</h1>
      <div class="untracked">
        <button class="trackButton" data-templated-name="Track {sheetName}">Track sheet</button>
      </div>
      <div class="tracked">
        <div class="labelPicker"
            data-label-name="<?= preferences.label ?>"
            data-max-threads="<?= preferences.maxThreads ?>">
          <div class="labelDisplayMode">
            <span class="labelName"></span>
            <button class="removeLabelButton">Remove</button>
            <button class="renameLabelButton">Rename</button>
          </div>
          <div class="labelSelectMode">
            <select class="labelSelect">
            </select>
            <input type="text" class="maxThreads">
            <button class="saveButton">Save</button>
            <button class="cancelLabelButton">Cancel</button>
          </div>
        </div>
        <button class="syncWithGmailButton" data-templated-name="Sync {sheetName} with Gmail" data-no-templated-name="Sync with Gmail"></button>
        <button class="organizeButton" data-templated-name="Organize {sheetName}" data-no-templated-name="Organize"></button>
        <button class="addUrlButton" data-templated-name="Add URL to {sheetName}" data-no-templated-name="Add URL"></button>
        </div>
      </div>
      <h1>All Sheets</h1>
      <button class="syncAllWithGmailButton">Sync All with Gmail</button>
      <button class="organizeAllButton">Organize All</button>
      <button class="updateOverviewButton">Update Overview</button>
      <button class="doAllTheThingsButton" style="display: none">Do all the things!</button>
      <div class="rerender">Re-render controls</div>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script>
        <?!= include("ui/JavascriptRpcConfig"); ?>
        <?!= include("ui/JavascriptLabelPicker"); ?>
        <?!= include("ui/JavascriptSheetController"); ?>
        <?!= include("ui/JavascriptGlobalController"); ?>
        <?!= include("ui/JavascriptControls"); ?>
      </script>
  </body>
</html>
