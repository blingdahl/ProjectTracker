<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <?!= include("ui/ControlsStylesheet"); ?>
    <div class="message"></div>
    <div class="error"></div>
    <div class="rpcMessages"></div>
    <div class="sheetController"
        data-sheet-id="<?= preferences.sheetId ?>"
        data-sheet-name="<?= preferences.sheetName ?>" 
        data-is-tracked="<?= preferences.isTracked ?>">
      <h1 data-templated-name="{sheetName} sheet">??? sheet</h1>
      <div class="untracked">
        <button class="track" data-templated-name="Track {sheetName}">Track sheet</button>
      </div>
      <div class="tracked">
        <div class="labelPicker"
            data-label-name="<?= preferences.label ?>"
            data-max-threads="<?= preferences.maxThreads ?>">
          <div class="labelDisplayMode">
            <span class="labelName"></span>
            <button class="removeLabel labelOnly">Remove</button>
            <button class="renameLabel labelOnly">Rename</button>
          </div>
          <div class="labelSelectMode">
            <select class="selectLabel">
            </select>
            <input type="text" class="maxThreads">
            <button class="saveLabel">Save</button>
            <button class="cancelLabel">Cancel</button>
          </div>
          <button class="syncWithGmail labelOnly" data-templated-name="Sync {sheetName} with Gmail" data-no-templated-name="Sync with Gmail"></button>
        </div>
        <button class="organize" data-templated-name="Organize {sheetName}" data-no-templated-name="Organize"></button>
        <button class="addUrl" data-templated-name="Add URL to {sheetName}" data-no-templated-name="Add URL"></button>
        </div>
      </div>
      <h1>All Sheets</h1>
      <button class="syncAllWithGmail">Sync All with Gmail</button>
      <button class="organizeAll">Organize All</button>
      <button class="updateOverview">Update Overview</button>
      <button class="doAllTheThings" style="display: none">Do all the things!</button>
      <div class="rerender">Re-render controls</div>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script>
        <?!= include("ui/JavascriptRpcConfig"); ?>
        <?!= include("ui/JavascriptLabelPicker"); ?>
        <?!= include("ui/JavascriptSheetController"); ?>
        <?!= include("ui/JavascriptGlobalController"); ?>
        <?!= include("ui/JavascriptControls"); ?>
      </script>
  </body>
</html>
