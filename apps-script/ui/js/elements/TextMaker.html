class TextMaker {
  constructor(emptyText, textCallback) {
    this.emptyText = emptyText;
    this.textCallback = textCallback;
  }
  
  // Called once per table load
  attachClickHandler(ancestorJq) {
    // No-op
  }
  
  makeElement(data) {
    return $('<span />').text(this.textCallback(data) || this.emptyText); 
  }
}
